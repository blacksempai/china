<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China Town</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>China Town</h1>
        <img class="lantern left" src="/china/assets/img/lantern.svg">
        <img class="lantern right" src="/china/assets/img/lantern.svg">
    </header>
    <main>
        <div class="house">
            <img src="/china/assets/img/roof.svg" class="roof">
            <div class="block">
                <div class="window">
                    <h2>Chef</h2>
                    <img src="/china/assets/img/chef.jpg" alt="Picture of Chef">
                </div>
            </div>
        </div>
        <div class="house">
            <img src="/china/assets/img/roof.svg" class="roof">
            <div class="block">
                <div class="window">
                    <h2>Menu</h2>
                    <ul class="menu-list">
                        <li>FRIED RICE</li>
                        <li>PEKING DUCK</li>
                        <li>STINKY TOFU</li>
                        <li>CHOW MEIN</li>
                        <li>CONGEE</li>
                        <li>CHINESE HAMBURGER</li>
                        <li>SCALLION PANCAKES</li>
                        <li>KUNG PAO CHICKEN</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <section class="order">
            <h2>ORDER</h2>
            <form id="order-form">
                <label for="dish">Dish:</label>
                <input id="dish" type="text" placeholder="FRIED RICE">
                <label for="time">Time:</label>
                <input id="time" type="time">
                <label for="address">Address:</label>
                <input id="address" type="text" placeholder="Leipcizka str. 50a">
                <label for="tel">Telephone:</label>
                <input id="tel" type="tel" placeholder="+380000000000">
                <input id="submit" type="submit" value="Order">
            </form>
    </section>
</body>
</html>
